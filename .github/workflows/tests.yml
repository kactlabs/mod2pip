name: Tests and Codecov
on:
  push:
    branches:
      - master
      - main
      - "release/*"
  pull_request:
  workflow_dispatch:

jobs:
    run_tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', 'pypy-3.9-7.3.13']
        continue-on-error: ${{ matrix.python-version == 'pypy-3.9-7.3.13' }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Debug environment
              run: |
                  python --version
                  python -c "import sys; print('Python executable:', sys.executable)"
                  python -c "import sys; print('Python path:', sys.path[:3])"
                  pip --version

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install tox tox-gh-actions
              timeout-minutes: 10

            - name: Test with tox
              run: |
                echo "Starting tox with retry mechanism..."
                for i in {1..2}; do
                  echo "Attempt $i of 2"
                  if tox; then
                    echo "✅ Tox succeeded on attempt $i"
                    exit 0
                  else
                    echo "❌ Tox failed on attempt $i"
                    if [ $i -lt 2 ]; then
                      echo "Retrying in 15 seconds..."
                      sleep 15
                    fi
                  fi
                done
                echo "❌ All tox attempts failed"
                exit 1
              timeout-minutes: 50
              env:
                PIP_DISABLE_PIP_VERSION_CHECK: 1
                PIP_NO_WARN_SCRIPT_LOCATION: 1
                PYTHONDONTWRITEBYTECODE: 1
                PYTHONUNBUFFERED: 1

    coverage_report:
        needs: run_tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements-dev.txt

            - name: Install project
              run: pip install -e .

            - name: Calculate coverage
              run: coverage run --source=mod2pip -m unittest discover

            - name: Create XML report
              run: coverage xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                  files: coverage.xml
                  fail_ci_if_error: true
